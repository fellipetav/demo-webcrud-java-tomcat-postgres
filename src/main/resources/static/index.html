<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h3>Spring Boot - CRUD Demo</h3>

    <form action="" id="formUserRegistering">

        <!-- Field 1 -->
        <div class="mb-3">
            <label for="id" class="form-label">ID</label>
            <input type="number" class="form-control" id="id" readonly="readonly">
        </div>
        <!-- End of Field 1 -->

        <!-- Field 2 -->
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter a name" required="required">
        </div>
        <!-- End of Field 2 -->

        <!-- Field 3 -->
        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control" id="age" placeholder="Enter an age" required="required">
        </div>
        <!-- End of Field 3 -->
    </form>

    <button type="button" class="btn btn-primary" onclick="saveUser()">Save</button>
    <button type="reset" class="btn btn-secondary" onclick="document.getElementById('formUserRegistering').reset()">
        Reset form</button>


    <script type="text/javascript">

        function saveUser() {

            var userId = $("#id").val();
            var userName = $("#name").val();
            var userAge = $("#age").val();

            $.ajax({
                method: "POST",
                url: "create",
                data: JSON.stringify({
                    id: userId,
                    name: userName,
                    age: userAge
                }),
                contentType: "application/json; charset-UTF-8",
                success: function (response) {
                    $("#id").val(response.id);
                    alert("User successfully registered!");
                }
            }).fail(
                function (xhr, status, errorThrown) {
                    alert("Error while registering: " + xhr.responseText);
                });
        }
    </script>

    <!-- Jquery script -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous">
        </script>
    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>

</body>

</html>
